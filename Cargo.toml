[package]
name = "amms"
version = "0.7.0"
edition = "2021"
license = "MIT"
description = "A library to interact with automated market makers across EVM chains."
readme = "README.md"
homepage = "https://github.com/darkforestry/amms-rs"
repository = "https://github.com/darkforestry/amms-rs"
keywords = ["ethereum", "amm", "mev"]
exclude = ["target/*", ".github/*", ".gitignore"]


# TODO: clean up and organize deps
[dependencies]
# darkforest
uniswap_v3_math = "0.5"
alloy-throttle = { git = "https://github.com/darkforestry/alloy-throttle.git", rev = "4d145b62ff8c28a4ab3d95565eb3d128f3fe6b1b" }

# alloy
alloy = { version = "0.9", features = [
    "contract",
    "network",
    "provider-ws",
    "rpc-types-eth",
    "signer-local",
] }
alloy-json-rpc = { version = "0.5" }

# tracing
eyre = "0.6"
tracing = "0.1"

# async
tokio = { version = "1.42", default-features = false }
futures = "0.3"
future-utils = "0.12"
async-trait = "0.1"

# serde
serde = {version = "1.0", features = ["std"] }
serde_json = "1.0"

# misc
arraydeque = "0.5"
lazy_static = "1.5"
num-bigfloat = "1.7"
regex = "1.10"
thiserror = "1.0"
rug = "1.24.1"
derive_more = "1.0.0"
governor = "0.7.0"
itertools = "0.13.0"
tower = "0.5.1"
rayon = "1.10.0"
async-stream = "0.3.6"


[dev-dependencies]
rand = "0.8.5"
tracing-subscriber = "0.3"
criterion = "0.5"
tokio = { version = "1.42", default-features = false, features = [
    "rt-multi-thread",
] }
alloy = { version = "0.9", features = ["rpc-client"] }

[build-dependencies]


[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 3
lto = true
codegen-units = 1
debug = "full"


[[bench]]
name = "uniswap_v2"
harness = false

[[bench]]
name = "uniswap_v3"
harness = false
